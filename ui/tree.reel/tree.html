<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="tree.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "indent": {
            "prototype": "ui/tree.reel[Indent]",
            "properties": {
                "element": {"#": "indent"}
            },
            "bindings": {
                "iteration": {"<-": "@list:iteration.object"}
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "bindings": {
                "content": {"<-": "@owner.treeController.iterations"}
            }
        },
        "repetition": {
            "prototype": "montage/ui/repetition.reel",
            "properties": {
                "element": {"#": "repetition"},
                "contentController": {"@": "rangeController"}
            }
        },
        "treeNode": {
            "prototype": "montage/ui/text.reel",
            "properties": {
                "element": {"#": "treeNode"},
                "value": "Text"
            },
            "bindings": {
                "value": {"<-": "@repetition:iteration.object.name"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Tree">
        <div data-montage-id="repetition" class="Tree-list">
            <div data-montage-id="indent" class="Tree-list-row">
                <div data-montage-id="treeNode"></div>
            </div>
        </div>
    </div>
</body>
</html>
