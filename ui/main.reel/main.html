<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "identifier": "createTreeButton",
                "label": "[100]"
            },
            "bindings": {
                "detail.get('treeShape')": {"<-": "label"}
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "button2": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button2"},
                "enabled": true,
                "identifier": "createTreeButton",
                "label": "[500]"
            },
            "bindings": {
                "detail.get('treeShape')": {"<-": "label"}
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "button3": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button3"},
                "enabled": true,
                "identifier": "createTreeButton",
                "label": "[100, 1]"
            },
            "bindings": {
                "detail.get('treeShape')": {"<-": "label"}
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "button4": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button4"},
                "enabled": true,
                "identifier": "createTreeButton",
                "label": "[100, 5]"
            },
            "bindings": {
                "detail.get('treeShape')": {"<-": "label"}
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "button5": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button5"},
                "enabled": true,
                "identifier": "createTreeButton",
                "label": "[100, 1, 1, 1, 1]"
            },
            "bindings": {
                "detail.get('treeShape')": {"<-": "label"}
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "button6": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button6"},
                "enabled": true,
                "identifier": "createTreeButton",
                "label": "[100, 5, 2, 1]"
            },
            "bindings": {
                "detail.get('treeShape')": {"<-": "label"}
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "button7": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button7"},
                "enabled": true,
                "identifier": "createTreeButton",
                "label": "Custom"
            },
            "bindings": {
                "detail.get('treeShape')": {"<-": "@treeShape.value"}
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "initiallyExpanded": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "initiallyExpanded"},
                "checked": true
            }
        },
        "tree": {
            "prototype": "ui/tree.reel",
            "properties": {
                "element": {"#": "tree"}
            }
        },
        "treeShape": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "treeShape"},
                "placeholderValue": "Text",
                "value": "[100]"
            }
        },
        "useNewController": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "useNewController"},
                "checked": false
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <input type="checkbox" data-montage-id="initiallyExpanded">

        </input>
        Initially Expanded
        <input type="checkbox" data-montage-id="useNewController">
        <div>
            <button data-montage-id="button"></button>
            <button data-montage-id="button2"></button>
            <button data-montage-id="button3"></button>
            <button data-montage-id="button4"></button>
            <button data-montage-id="button5"></button>
            <button data-montage-id="button6"></button>
            <input data-montage-id="treeShape" type="text">
            <button data-montage-id="button7"></button>
        </div>
        <div>
            <div data-montage-id="tree"></div>
        </div>
    </div>
</body>
</html>
